<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Productos</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/helpers.js"></script>
</head>
<body>
    <header>
        <h1>Administrar Productos</h1>
        <a href="../index.html">Tienda Online</a>
    </header>

    <main>
        <h2>Agregar Nuevo Producto</h2>
        <form id="formAgregarProducto">
            <input type="text" id="nuevoNombre" placeholder="Nombre del producto" required>
            <input type="number" id="nuevoPrecio" placeholder="Precio del producto" required>
            <input type="text" id="nuevoImagen" placeholder="URL de la imagen" required>
            <button type="submit">Agregar Producto</button>
        </form>
        
        <h2>Productos Actuales</h2>
        <div class="productos-container"></div>
    </main>

    <footer>
        <p>Administración de Productos © 2024</p>
    </footer>
</body>
</html>
